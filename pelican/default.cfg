[metadata:main]
identification_title = Pelican
identification_abstract = A Web Processing Service for ESGF compute.
identification_keywords = =PyWPS, WPS, OGC, processing, birdhouse, pelican, demo
identification_keywords_type = theme
provider_name = Pelican
provider_url=http://pelican.readthedocs.org/en/latest/

[server]
url = http://localhost:5000/wps
outputurl = http://localhost:5000/outputs
allowedinputpaths = /
maxsingleinputsize = 200mb
maxprocesses = 10
parallelprocesses = 2

[logging]
level = INFO
file = pelican.log
format = %(asctime)s] [%(levelname)s] line=%(lineno)s module=%(module)s %(message)s
